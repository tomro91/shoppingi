    <script>
         function checkRecaptcha() 
        {
      var v = grecaptcha.getResponse();
      if(v.length == 0)
      {
          document.getElementById('exampleInputPasswordlogin').focus();
          document.getElementById('exampleInputPasswordlogin').title="You can't leave Captcha Code empty";
          return false;
      }
      else
      {
          document.getElementById('exampleInputPasswordlogin').focus();
          document.getElementById('exampleInputPasswordlogin').title="Captcha completed";
          return true; 
      }
  }
    </script>
