    <script>
        function checkRecaptcha() 
       {
     var v = grecaptcha.getResponse();
     if(v.length == 0)
     {
         document.getElementById('exampleInputPassword').focus();
         document.getElementById('exampleInputPassword').title="You can't leave Captcha Code empty";
         return false;
     }
     else
     {
         document.getElementById('exampleInputPassword').focus();
         document.getElementById('exampleInputPassword').title="Captcha completed";
         return true; 
     }
 }
   </script>
   <script src='https://www.google.com/recaptcha/api.js'></script>

    <script type = "text/javascript" src="signup.js"></script>
  
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user"name="myForm" action="/signup" method="POST" onsubmit="if(!RegisterValFunction()) return false">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name"name="FirstName"value=>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name"name="LastName"value=>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address"name="Email"value=>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password"name="psw"value=>
                                    </div>
                              
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password"name="pswAgain"value=>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="examplePromoCode"
                                    placeholder="Have a Promo Code" name="promo" value=>
                                    </div>

                                    <div class="g-recaptcha" data-callback="function" id="captchaSignUp" style = "align-content: center;"  data-sitekey="6Le8uioaAAAAAJ5gFpYndkE_7Hw-u_I2L7EXzggn"></div>

                                </div>
                                   
                                <input class="btn btn-primary btn-user btn-block" style="display: block" type="submit" value="Register " id="signInBtn">



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

          <h5 class="modal-title" id="exampleModalLabel">Registration in process</h5>

          we are authenticating your details! if we will success, you will be directed to login page

      </div>

                        </div>
